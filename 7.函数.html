<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<script type="text/javascript">
			//1.声明函数
			function getSum(num1 , num2) {
				var sum = 0;
				var temp = 0;
				if ( num1 > num2) {
					temp = num1;
					num1 = num2;
					num2 = temp;
				}
				for ( i = num1; i <= num2; i++) {
					sum += i;
					
				}
				return sum ;//返回给调用者的值,每次只能返回一个值，
							//return 终端，其后面的代码不再执行
				
			}
			console.log(getSum(100, 1)) ;
			console.log(getSum(20, 80)) ;
			
			//2.argument
			//里面存储所有传过来的实参
			//是伪数组
			//有数组的length属性，可以使用索引进行取值
			function fn() {
				console.log(arguments)
				console.log(arguments.length)
				console.log(arguments[2])
			}
			fn(23,'haha','xixi','jj',56.23)
			
			//3.匿名函数：声明变量的方式声明函数
			var fun = function(ss) {
				console.log('我也是一个函数')
				console.log(ss)
			}
			fun('haha')
			
			
			//4.作用域
			//全局作用域
			//全局变量，占用内存
			var num = 10;
			console.log(num);
					
			//局部作用域
			// 局部变量，不占用内存，函数内部用完既销毁
			function fani() {
				var num = 20;
				console.log(num)
			}
			fani();
			
			//js没有块作用域
			//js在es6后面就有块级作用域
			//块级作用域：{}内部为一个块级作用域
			
			//5.作用域链
			//就近原则取值
			function f1() {
				var num = 123; //num为2级链
				
				function f2() {
					console.log(num) //num为3级链
				}
				f2();
			}
			var num = 456; //num为1级链
			f1();
			
		</script>
	</head>
	<body>
	</body>
</html>
