<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象</title>
		<script type="text/javascript">
			//对象
			//对象是 属性 和 方法 的组合；
			
			//创建对象，方法1:
			var obi = {}; //创建一个空的对象
			var obj1 = {
				uname : '张山峰',
				age : 20,
				sex : '男',
				sayHi : function() {  //方法
					console.log('hi~')
				}
				
			}
			
			//获取对象的属性
			console.log(obj1.age);
			console.log(obj1['uname']) //推荐这种取值方式
			obj1.sayHi()
			
			//创建对象，方法2:
			var obj2 = new Object(); //创建一个空的对象
			obj2.myname = '小小';
			obj2.age = 20;
			obj2.sex = 'nv';
			obj2.sayH = function() {
				console.log("hhhh")
			}
			console.log(obj2.myname);
			
			//构建函数 创建 对象
			//构造函数的名字 首字母大写
			function Star(uname, age, sex) { //构造函数
				this.name = uname;
				this.age = age;
				this.sex = sex;
			}
			var ldh = new Star('刘德华', 18, '男'); //创建对象
			console.log(typeof ldh); //object
			console.log(ldh['name']);
			var zxy = new Star('张学友', 20, '女');
			//new执行过程
			//1.new创建一个空的对象；
			//2.this就会指向按刚才的空对象
			//3.执行构造函数里面的代码给空对象添加属性和方法
			//4.返回这个对象
			
			//遍历对象
			for ( var k in ldh) {
				console.log(k);
				console.log(ldh[k]); //采用object[]方式取值
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
