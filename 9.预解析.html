<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>预解析</title>
		<script type="text/javascript">
			//预解析
			//先解析声明的变量 和 函数，只声明不赋值
			//然后再按顺序执行程序流程
			var num = 10;
			fun(); //结果为undefined
			function fun() {
				console.log(num);
				var num = 20;
			}
			
			//执行结果如下：
			var num;
			
			function fun() {
				var num;
				console.log(num); //就近原则为undefined
				num = 20;
			}
			
			num = 10;
			
			fun();
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
